<!doctype html>

<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>فرمت‌کنندهٔ اکانت‌ها با نام ادمین</title>
  <style>
    body{font-family: Tahoma, Arial, sans-serif;direction:rtl;padding:20px;background:#f7f7f9;color:#111}
    textarea{width:100%;height:260px;padding:10px;font-size:14px}
    button{padding:10px 14px;margin-top:8px;border-radius:8px;border:0;background:#0b76ef;color:white;cursor:pointer}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .output-preview{white-space:pre-wrap;background:#fff;padding:12px;border-radius:8px;margin-top:12px}
  </style>
</head>
<body>
  <h2>فرمت‌کنندهٔ اکانت‌ها (پسوردها = نام ادمین)</h2>
  <p>لیست اکانت رو طبق فرمت بدید (خط ایمیل + اسم برنامه + خط حاوی «pa► نام‌ادمین»). خروجی فایل TXT شامل متن کامل میشه.</p><label>لیست اکانت:</label>

  <textarea id="input" placeholder="لیست اکانت‌ها رو اینجا بچسبونید..."></textarea>  <div class="controls">
    <button id="generate">تولید فایل TXT</button>
    <button id="preview">نمایش پیش‌نمایش</button>
  </div>  <div id="previewArea" class="output-preview" style="display:none"></div>  <script>
    function parseAccounts(text){
      const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l.length>0);
      const accounts = [];
      let currentName = null;
      let currentAdmin = null;
      let currentEmail = '';

      for(let i=0;i<lines.length;i++){
        const l = lines[i];
        if(l.toLowerCase().startsWith('𝗲𝗺𝗮𝗶𝗹')){
          const parts = l.split(/►|:| /).map(x=>x.trim()).filter(x=>x);
          currentEmail = parts.slice(1).join(' ');
        } else if(/^pa/i.test(l) || l.startsWith('𝗽𝗮')){
          const parts = l.split(/►|:| /).map(x=>x.trim()).filter(x=>x);
          currentAdmin = parts[parts.length-1];
          if(currentName){
            accounts.push({accountName: currentName, admin: currentAdmin, email: currentEmail});
            currentName = null;
            currentAdmin = null;
            currentEmail = '';
          }
        } else if(!/^---/.test(l) && !/trial/i.test(l)){
          currentName = l;
        }
      }
      return accounts;
    }

    function buildOutput(accounts){
      const parts = accounts.map(acc=>{
        const name = acc.accountName;
        const admin = acc.admin || 'Admin';
        const email = acc.email || '';
        return `سلام امیدوارم که خوب باشی 🌻\nپسورد ${name} تقدیم شما 🙏🏻❤️\n\nEmail: ${email}\nPassword: ${admin}\n\n🎯 قوانین طلاییِ گرفتن پسورد! بخون که بن نشی!\n\n1. پسورد گرفتی؟ عالیه! ولی یادت نره اسکرین‌شات زیر اون پست مربوطه رو بفرستی.\nاسکرین‌شات نفرستی یعنی پسوردو دزدکی گرفتی 😏 و دیگه خبری از پسورد جدید نیست!\n\n2. پسورد مثه مسواک می‌مونه... فقط برای خودته! 😁\nاگه با کسی شیرش کنی، با احترام (و یه لگد مجازی 😅) بن می‌شی!\n\n3. لطفاً در روز فقط یه پسورد بگیر.\nهی نرو پشت سر هم بزنی، ربات حواسش جمعه 😐 و اگه ببینه زیادی زرنگی، برات کلاً قفل می‌کنه!\n`;
      });
      return parts.join("\n\n\n");
    }

    function download(filename, text){
      const blob = new Blob([text], {type: 'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    document.getElementById('generate').addEventListener('click', ()=>{
      const text = document.getElementById('input').value.trim();
      if(!text){ alert('هیچی وارد نکردید.'); return; }
      const accounts = parseAccounts(text);
      if(accounts.length===0){ alert('هیچ اکانتی شناسایی نشد.'); return; }
      const out = buildOutput(accounts);
      download('accounts_with_admin.txt', out);
    });

    document.getElementById('preview').addEventListener('click', ()=>{
      const text = document.getElementById('input').value.trim();
      if(!text){ alert('هیچی وارد نکردید.'); return; }
      const accounts = parseAccounts(text);
      const out = buildOutput(accounts);
      const p = document.getElementById('previewArea');
      p.style.display = 'block';
      p.textContent = out;
    });
  </script></body>
</html>
